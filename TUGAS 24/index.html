<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Alamat Lengkap</label>
        <textarea class="form-control" rows="8" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label>
        <input type="file" class="form-control">
      </div>
      <div class="form-group">
        <label><b>Alamat email</b></label>
        <input type="email" class="form-control">
      </div>
      <div class="form-group">
        <label><b>Kata Sandi</b></label>
        <input type="password" class="form-control">
      </div>
      <div class="form-group">
        <label><b>Jenis Kendaraan :</b></label>
        <div class="form-check">
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
          <label class="form-check-label" for="exampleRadios1">
          Default radio</label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" >
          <label class="form-check-label" for="exampleRadios2">
          Default radio</label>
          </div>
      </div>
      </div>
      <button type="submit" name="button" class="btn btn-primary">Registrasi</button>
    </form>
  </body>
</html>
